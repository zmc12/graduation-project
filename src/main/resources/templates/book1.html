<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理</title>
	<!-- 新 Bootstrap4 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
</head>

<style>
    .myNav{
        background-color: black;
    }

	#logout{
		padding-left: 120px;

	}
	#logout :hover{
		color:red;
	}

	
/* 	
	#book1{
		height:400px;
		overflow: scroll;
	} */
	
	.a1{
		display : inline;
	}
	
	.a2{
		float: right;
	}

</style>
<script>
	
	
	$(function(){
		var role = $("#role").val();
		if(role == "教师"){
			$(".fixer").css("display","none");
			$(".booker").css("display","none");
		}else if(role == "维修人员"){
			$(".teacher").css("display","none");
			$(".booker").css("display","none");
		}else if(role == "图书管理人员"){
			$(".teacher").css("display","none");
			$(".fixer").css("display","none");
		}
		
		
		
	
	})
</script>
<body>
	<div th:include="../templates/nav.html :: header"></div>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <!-- <h1 class="display-4">图书管理</h1> -->
	    <p class="lead a1">图书名单</p>

		<div >
			<table id="book" class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">书名</th>
			      <th scope="col">数量</th>
			    </tr>
			  </thead>
			  <tbody>
                <tr th:each="book:${books}">
				 <td th:text="${book.bookName}"></td>
				 <td th:text="${book.amount}"></td>
			    </tr>				  	 
			  </tbody>
			</table>
		</div>
	    
	    <br>
		
		
		
	  </div>
	</div>
</body>

</html>
