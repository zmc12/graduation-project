<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生请假管理</title>
	<!-- 新 Bootstrap4 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->

	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->

<style>

	#book{
		height:400px;
		overflow: scroll;
	}
	

</style>

<body>
	<div th:include="../templates/nav.html :: header"></div>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">图书管理</h1>
	    <p class="lead">图书名单</p>
		<div id="book">
			<table class="table table-striped">
			  <thead>
			    <tr>
				  <th scope="col">#</th>
			      <th scope="col">书名</th>
			      <th scope="col">数量</th>
				  <th scope="col">操作</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>      
				  <td><a class="nav-link" href="#">更改</a><a class="nav-link" href="#">删除</a><a class="nav-link" href="#" data-toggle="modal" data-target="#myModal1">借阅情况</a></td>			 
			    </tr>
			    <tr>
			      <th scope="row">2</th>
			      <td>Jacob</td>
			      <td>Thornton</td>
				  <td><a class="nav-link" href="#">更改</a><a class="nav-link" href="#">删除</a><a class="nav-link" href="#" data-toggle="modal" data-target="#myModal1">借阅情况</a></td>
			    </tr>
			    <tr>
			      <th scope="row">3</th>
			      <td>Larry</td>
			      <td>the Bird</td>
				  <td><a class="nav-link" href="#">更改</a><a class="nav-link" href="#">删除</a><a class="nav-link" href="#" data-toggle="modal" data-target="#myModal1">借阅情况</a></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	    
	    <br>
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			新增
		</button>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">书名:</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">数量:</label>
						    <input type="number" min="1" class="form-control" id="exampleInputPassword1">
						  </div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary">
							保存
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<table class="table table-striped">
						  <thead>
						    <tr>
							  <th scope="col">#</th>
						      <th scope="col">借阅人</th>
						      <th scope="col">到期时间</th>

						  <tbody>
						    <tr>
						      <th scope="row">1</th>
						      <td>Mark</td>
						      <td>Otto</td>      
							  <td><a class="nav-link extern"  href="#">续期</a></td>			 
						    </tr>
						    <tr>

						      <td>Jacob</td>
						      <td>Thornton</td>
							  <td><a class="nav-link extern"  href="#">续期</a></td>
						    </tr>
						    <tr>
						      <th scope="row">3</th>
						      <td>Larry</td>
						      <td>the Bird</td>
							  <td><a class="nav-link extern" href="#">续期</a></td>
						    </tr>
						  </tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div>
			</div>
		</div>
		
	  </div>
	</div>
