<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>跳蚤市场</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    .myNav{
        background-color: black;
    }
	
	#logout{
		padding-left: 120px;
		
	}
	#logout :hover{
		color:red;
	}
	#market{
		height:400px;
		overflow: scroll;
	}
	

</style>
<body>
 <div th:include="../templates/nav.html :: header"></div>
 <div class="jumbotron jumbotron-fluid">
   <div class="container">
     <h1 class="display-4">跳蚤市场</h1>
     <p class="lead">已发布信息</p>
	 <div id="market">
		 <table class="table table-striped">
		   <thead>
		     <tr>
		 	  <th scope="col">#</th>
		       <th scope="col">发布人</th>
		       <th scope="col">信息内容</th>
			   <th scope="col">联系方式</th>
		 	   <th scope="col">操作</th>
		     </tr>
		   </thead>
		   <tbody>
			 <tr th:each="market:${markets}">
				 <td th:text="${market.id}"></td>
				 <td th:text="${market.submitter}"></td>
				 <td th:text="${market.text}"></td>
				 <td th:text="${market.contact}"></td>
                 <td><a class="nav-link"  th:href="@{/market/delete(id=${market.id})}">删除</a> <a class="nav-link change" href="#"  data-toggle="modal" data-target="#myModal2">更改</a></td>			 			 
			 </tr>
		   </tbody>
		 </table>
	 </div>

 	<br>
	
	<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		新增
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form action="/market/insert" method="post">
					  <div class="form-group">
					    <label for="exampleInputEmail1">发布人:</label>
					    <input type="text" name="submitter"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">信息内容:</label>
					    <textarea class="form-control" name="text" id="exampleInputPassword1"></textarea>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">联系方式:</label>
					    <input type="text" name="contact"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>
					  <div class="modal-footer">
					  	<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					  	</button>
					  	<button type="submit"  class="btn btn-primary">
					  		保存
					  	</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form action="/market/update" method="post">
					  <div class="form-group">
						<input type="hidden" name="id" id="id" />
					    <label for="submitter">发布人:</label>
					    <input type="text" name="submitter"  class="form-control" id="submitter" aria-describedby="emailHelp">
					  </div>
					  <div class="form-group">
					    <label for="text">信息内容:</label>
					    <textarea class="form-control" name="text" id="text"></textarea>
					  </div>
					  <div class="form-group">
					    <label for="contact">联系方式:</label>
					    <input type="text" name="contact"  class="form-control" id="contact" aria-describedby="emailHelp">
					  </div>
					  <div class="modal-footer">
					  	<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					  	</button>
					  	<button type="submit"  class="btn btn-primary">
					  		保存
					  	</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>
 	<br>
   </div>
 </div>
</body>
<script type="application/javascript">
	$(function(){
		$(".change").click(function(){
			var id=$(this).parent().parent().children('td').eq(0).text();
			var submitter=$(this).parent().parent().children('td').eq(1).text();
			var text=$(this).parent().parent().children('td').eq(2).text();
			var contact=$(this).parent().parent().children('td').eq(3).text();
			
			$("#id").val(id);
			$("#submitter").val(submitter);
			$("#text").val(text);
			$("#contact").val(contact);
		})
	})
</script>
</html>
